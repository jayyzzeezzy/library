<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <button type="button" class="newBookBtn" id="newBookBtn">New Book</button>

    <div class="container" id="book-card-container"></div>

    <dialog class="modal" id="modal">
        <form class="enter-book-form" id="enter-book-form">
            <h3 class="form-heading">Add new book</h3>
            <input id="title" name="title" type="text" placeholder="Title" required>
            <input id="author" name="author" type="text" placeholder="Author" required>
            <input id="pages" name="pages" type="number" placeholder="Pages" required>

            <div class="isRead">
                <label for="is-read">Have you read it?</label>
                <input id="is-read" type="checkbox" name="is-read">
            </div>

            <button type="submit" class="submitBookBtn" id="submitBookBtn">Submit</button>
        </form>
    </dialog>
</body>
</html>
