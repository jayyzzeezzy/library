<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- Footer icon -->
    <script 
        src="https://kit.fontawesome.com/ac45deee9f.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="header">
                <h1>Library</h1>
            </div>
        
            <div class="add-book">
                <button type="button" class="newBookBtn" id="newBookBtn">New Book</button>
            </div>
        
            <div class="container" id="book-card-container"></div>
        
            <dialog class="modal" id="modal">
                <form class="enter-book-form" id="enter-book-form">
                    <h3 class="form-heading">Add new book</h3>
                    <input id="title" name="title" type="text" placeholder="Title" required>
                    <input id="author" name="author" type="text" placeholder="Author" required>
                    <input id="pages" name="pages" type="number" placeholder="Pages" required>
        
                    <div class="isRead">
                        <label for="is-read">Have you read it?</label>
                        <input id="is-read" type="checkbox" name="is-read">
                    </div>
        
                    <button type="submit" class="submitBookBtn" id="submitBookBtn">Submit</button>
                </form>
            </dialog>
        </div>
    
        <footer class="footer">
            <a href="https://github.com/jayyzzeezzy" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <p>
                Copyright Â© Jayyzzeezzy
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </footer>
    </div>
    
</body>
</html>
